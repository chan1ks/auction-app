<div class="thumbnail">
   <img src="http://placehold.it/320x150">
   <div class="caption">
      <h4 class="pull-right">{{ product.price }}</h4>
      <h4><a [routerLink]="['/products', product.id]">{{ product.title }}</a></h4>
      <p>{{ product.description }}</p>
   </div>
   <div class="product-quantity">
      <p>Quantity: <span>{{ product.quantity }}</span></p>
   </div>
   <div class="auction-stars clearfix">
      <auction-stars [rating]="product.rating"></auction-stars>

      <button *ngIf="product.quantity"
              class="btn btn-default btn-sm"
              (click)="removeItem()"
              [attr.title]="'Remove ' + product.title + ' from cart'">
         <span class="glyphicon glyphicon-minus"></span>
      </button>

      <button *ngIf="product.quantity"
              class="btn btn-default btn-sm"
              (click)="addItem()"
              [attr.title]="'Add ' + product.title + ' to cart'">
         <span class="glyphicon glyphicon-plus"></span>
      </button>
   </div>
</div>
